<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="./static/js/profile.js" type="module"></script>
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/prof.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1 class="howlerIcon" style="font-size: 5vw; color: rgb(26, 26, 26); font-family: Days One, sans-serif;
                ;">Howle<img src="/static/img/howlerIcon.png" alt="Howler Icon" style="height: 3.3vw; margin-bottom: .3vw; border: 2px #393939;"></h1>
            </a>
            <div class="navbar-nav ms-auto">
                <div id="currentUser" class="nav-item" style="font-size: 2vw;">
                    <!-- Current user information will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </nav> 

    <div class="user-profile">
        <div class="user-info">
            <img id="avatar" src="" alt="Avatar"> <!-- Add an img element with the id 'avatar' -->
            <p id="fullName"></p>
            <p id="username"></p>
        </div>
        <div class="follow-button">
            <button id="followButton" class="btn btn-primary" onclick="toggleFollow()">Follow</button>
        </div>
        <div class="followed-profiles">
            <!-- Display dropdown list of followed profiles here -->
        </div>
        <div class="howl-list">Howls</div>
        <div class="howls">
            <!-- Display list of user's howls here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
<script>
    let isFollowed = false;

    function toggleFollow() {
        const followButton = document.getElementById('followButton');
        if (isFollowed) {
            followButton.textContent = 'Follow';
        } else {
            followButton.textContent = 'Unfollow';
        }
        isFollowed = !isFollowed;
    }  
</script>
</html>
