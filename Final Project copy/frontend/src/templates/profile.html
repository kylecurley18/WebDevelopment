<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/profile.css">
  <script defer type="module" src="./js/common.js"></script>
  <script defer src="./js/script.js"></script>
  <script defer type="module" src="./js/profile.js"></script>
  <link rel="stylesheet" href="./css/indexStyle.css">
  <!-- Icon kit from https://fontawesome.com/-->
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

  <script src="https://kit.fontawesome.com/27c4ffa0b7.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <title> Profile Page</title>
  <link rel="manifest" href="../manifest.webmanifest" crossorigin="use-credentials" />
  <meta name="theme-color" content="#252831">
  <link rel="apple-touch-icon" href="../img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../img/favicon-32x32.png">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-bckgrd">
        <div class="sidebar-logo">
          <img src="../img/parklogo.png">
        </div>
        <!-- Sidebar Navigation -->
        <ul class="sidebar-nav">

          <li class="sidebar-item">
            <a href="/home" class="sidebar-link">
              <i class="fa-solid fa-list pe-2 fa-lg"></i>
              Home
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/community" class="sidebar-link">
              <i class="fa-solid fa-user-group pe-2 fa-xl"></i>
              Community
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/social" class="sidebar-link">
              <i class="fa-solid fa-comment pe-2 fa-xl"></i>
              Social
            </a>
          </li>


          <li class="sidebar-item">
            <a href="/progress" class="sidebar-link">
              <i class="fa-solid fa-chart-line pe-2 fa-xl"></i>
              Progress
            </a>
          </li>

          <li class="sidebar-item">
            <a id="profile-link" href="#" class="sidebar-link">
              <i class="fa-solid fa-id-card pe-2 fa-xl"></i>
              Profile
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
      <nav class="navbar navbar-expand px-3 border-bottom">
        <!-- Button for sidebar toggle -->
        <div id="navContainer">
          <div>
            <button class="btn btn-lg btn-outline-light" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
      <main class="content px-3 py-2">
        <div class="container-fluid">
          <div class="mb-3">

            <h1>Profile Page</h1>

            <section class="sectionStyle">
              <div class="container py-5">
                <div class="row">
                  
                    <div class="col-lg-4">
                      <div id="upper-box" class="card mb-4">
                        <div class="card-body text-center">
                          <h5 class="my-3">John Smith</h5>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-1">Follows:</p>
                            </div>
                            <div class="col-sm-3">
                              <p id="followsCount" class="text-muted mb-0">0</p>
                            </div>
                            <div class="col-sm-3">
                              <p class="mb-0">Followers:</p>
                            </div>
                            <div class="col-sm-3">
                              <p id="followersCount" class="text-muted mb-0">0</p>
                            </div>
                          </div>
                          <div class="d-flex justify-content-center mb-2">
                            <button id="messageButton" type="button" class="btn btn-primary ms-1">Message</button>
                          </div>
                          <div class="d-flex justify-content-center mb-2">
                            <button id="editButton" type="button" class="btn btn-primary"">Edit</button>
                          </div>
                          <div class=" d-flex justify-content-center mb-2">
                              <button id="submitButton" type="button" class="btn btn-primary"
                                style="display: none;">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                  
                    <div class="col-lg-8">
                      <div class="card mb-4">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">First Name</p>
                            </div>
                            <div class="col-sm-9">
                              <p id="first" class="text-muted mb-0">Name</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Last Name</p>
                            </div>
                            <div class="col-sm-9">
                              <p id="last" class="text-muted mb-0">Last Name</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Username</p>
                            </div>
                            <div class="col-sm-9">
                              <p id="username" class="text-muted mb-0">Username</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                              <p id="email" class="text-muted mb-0">example@example.com</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Visited Parks</p>
                            </div>
                            <div class="col-sm-9">
                              <p id="parks" class="text-muted mb-0">Visited Parks</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                </div>
              </div>

            </section>
          </div>

      </main>

    </div>
</body>

</html>
