<!DOCTYPE html>
<html lang="en"> 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/logReg.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script defer src="./js/register.js" type="module"></script>
        <title>Register - ParkQuest</title>
        <link rel="manifest" href="../manifest.webmanifest" crossorigin="use-credentials" />
        <meta name="theme-color" content="#252831">
        <link rel="apple-touch-icon" href="../img/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="../img/favicon-32x32.png">
    </head>


    <body>

        <div class="wrapper">
            <form id="form" action="">
                <img src="../img/parklogo.png">
                <h1>Register</h1>
                <div class="input-box">
                    <input id="firstName" name="firstName" type="text" placeholder="First Name">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input id="lastName" name="lastName" type="text" placeholder="Last Name">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input id="email" name="username" type="text" placeholder="Email">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input id="username" name="username" type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input id="password" name="password" type="password" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input id="password2" name="password2" type="password" placeholder="Confirm Password">
                    <i class='bx bxs-lock-alt'></i>
                    <div class="error"></div>
                </div>

                <!-- <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div> -->

                <button type="submit" class="btn">Register</button>

                <p id="errorBox" class="text-danger mt-3"></p>

                <div class="register-link">
                    <p>Already registered? <a href="./login">Login</a></p>
                </div>                
            </form>
        </div>
    </body>
</html>
